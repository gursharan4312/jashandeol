backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/assests/images"
public_folder: "/assests/images"

collections:
  - name: "categories" # Used in routes, e.g., /admin/collections/blog
    label: "category" # Used in the UI
    title: "categories"
    folder: "public/categories/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    delete: true
    identifier_field: name
    format: "json"
    extension: "json"
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - name: categories
        label: Category
        widget: list
        collapsed: true
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Featured Image", name: "thumbnail", widget: "image" }
          - {
              label: "Images",
              name: "images",
              widget: "list",
              field: { label: "Image", name: "image", widget: "image" },
            }
